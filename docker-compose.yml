version: '3.8'

services:
  mcp-server:
    build: .
    image: mcp-server:latest
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      # Add your environment variables here
      # - API_KEY=your_api_key
    volumes:
      # Mount local files for development (optional)
      # - ./mcp_server.py:/app/mcp_server.py
      # - ./tools.py:/app/tools.py
    # If you want to use a different command, uncomment and modify:
    # command: python mcp_server.py --transport sse --port 8000
